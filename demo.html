<HTML>
    <HEAD>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>Simple Demonstration of how WebGazer.js works</TITLE>

    <BODY LANG="en-US" LINK="#0000ff" DIR="LTR">
    <div id="mydiv">
        <h1 style="color:#C0C0C0" align="right">
            Click on a few locations within the screen<br>
            while looking purposefully at the cursor.<br>
            Both clicks and cursor movements<br>
            make the predictions more accurate. 
        </h1>
    </div>


        <script src="build/webgazer.js"></script>
        <script>

    var w = window.innerWidth;
    var h = window.innerHeight;

    var sectorsVisited = [];
    var sectorICounter = 0;
    var sectorIICounter = 0;
    var sectorIIICounter = 0;
    var sectorIVCounter = 0;
    var sectorVCounter = 0;
    var sectorVICounter = 0;
    var sectorVIICounter = 0;
    var sectorVIIICounter = 0;
    var sectorIXCounter = 0;

    var reset = function() {
        var sectorICounter = 0;
        var sectorIICounter = 0;
        var sectorIIICounter = 0;
        var sectorIVCounter = 0;
        var sectorVCounter = 0;
        var sectorVICounter = 0;
        var sectorVIICounter = 0;
        var sectorVIIICounter = 0;
        var sectorIXCounter = 0;
    }
    var classifer = function(x, y){
        // leftmost column
       if(x < (w/5)){
         if(y < 3*h/8){
            reset();
           console.log("sector I");
           sectorICounter++;
           if (sectorICounter > 1000) {
            console.log(sectorsVisited);
           }

         } else if(y < (3*h/4) && y > 3*h/8){
            reset();
            console.log("sector IV");
            sectorIVCounter++;
            if (sectorIVCounter > 1000) {
            }
         } else if (y > 3*h/4) {
            reset();
            console.log("Sector VII");
            sectorVIICounter++;
            if (sectorVIICounter > 1000) {
            }
         }
       }

       // middle column
       if (2*w/5 < x < 4*w/5) {
        if(y < 3*h/8){
            reset();
           console.log("sector II");
           sectorIICounter++;
           if (sectorIICounter > 1000) {
           }
         } else if(y < (3*h/4) && y > 3*h/8){
            reset();
            console.log("sector V");
            sectorVCounter++;
           if (sectorVCounter > 1000) {
           }
         } else if (y > 3*h/4) {
            reset();
            sectorVIIICounter++;
            if (sectorVIIICounter > 1000) {
            }
            console.log("Sector VIII");
         }
       }

       // rightmost column
       if (x < 4*w/5) {
        if(y < 3*h/8){
            reset();
           console.log("sector III");
           sectorIIICounter++;
           if (sectorIIICounter > 1000) {
           }
         } else if(y < (3*h/4) && y > 3*h/8){
            reset();
            sectorVICounter++;
            if (sectorVICounter > 1000) {
            }
            console.log("sector VI");
         } else if (y > 3*h/4) {
            reset();
            console.log("Sector IX");
            sectorIXCounter++;
            if (sectorIXCounter > 1000) {
            }
         }
       }  
    }

window.onload = function() {
    webgazer.setRegression('ridge') /* currently must set regression and tracker */
        .setTracker('clmtrackr')
        .setGazeListener(function(data, clock) {
         if(clock > 10000 && data != null){
            webgazer.clearGazeListener();
            classifer(data.x, data.y);
         }
         //   console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
         //   console.log(clock); /* elapsed time in milliseconds since webgazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */

    var width = 320;
    var height = 240;
    var topDist = '0px';
    var leftDist = '0px';
    
    var setup = function() {
        var video = document.getElementById('webgazerVideoFeed');
        video.style.display = 'block';
        video.style.position = 'absolute';
        video.style.top = topDist;
        video.style.left = leftDist;
        video.width = width;
        video.height = height;
        video.style.margin = '0px';

        webgazer.params.imgWidth = width;
        webgazer.params.imgHeight = height;

        var overlay = document.createElement('canvas');
        overlay.id = 'overlay';
        overlay.style.position = 'absolute';
        overlay.width = width;
        overlay.height = height;
        overlay.style.top = topDist;
        overlay.style.left = leftDist;
        overlay.style.margin = '0px';

        document.body.appendChild(overlay);

        var cl = webgazer.getTracker().clm;

        function drawLoop() {
            requestAnimFrame(drawLoop);
            overlay.getContext('2d').clearRect(0,0,width,height);
            if (cl.getCurrentPosition()) {
                cl.draw(overlay);
            }
        }
        drawLoop();
    };

    function checkIfReady() {
        if (webgazer.isReady()) {
            setup();
        } else {
            setTimeout(checkIfReady, 100);
        }
    }
    setTimeout(checkIfReady,100);
};


window.onbeforeunload = function() {
    //webgazer.end(); //Uncomment if you want to save the data even if you reload the page.
    window.localStorage.clear(); //Comment out if you want to save data across different sessions 
}
        </script>

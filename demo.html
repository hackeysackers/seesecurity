    <script src="build/webgazer.js"></script>
    <script>
    var counter = 0;
    function toggleStatus() {
        counter++;
        if (counter == 1) {
        document.getElementById('statusImg1').src = "http://www.freeiconspng.com/uploads/eyeball-icon-png-eye-icon-1.png";
        } else if (counter == 2) {
            document.getElementById('statusImg2').src = "http://www.freeiconspng.com/uploads/eyeball-icon-png-eye-icon-1.png";
        } else if (counter == 3) {
            document.getElementById('statusImg3').src = "http://www.freeiconspng.com/uploads/eyeball-icon-png-eye-icon-1.png";
            alert("We did it!");
        }
        
    }
    function showhide() {
        var img = document.getElementById('calibrateImg');
        if (img.style.visibility === 'hidden') {
            // Currently hidden, make it visible
            img.style.visibility = "visible";
        } else {
            // Currently visible, make it hidden
            img.style.visibility = "hidden";
        }
    }

    var w = window.innerWidth;
    var h = window.innerHeight;
    var init = 0; 

    // number of tries
    var tries = 0;
    var first = 0;
    var sectorsVisited = [];
    var sectorCounters = [];
    //how many ints have been added to the guess
    var attemptCodeCounter = 0;
    var addedCounter = 0;
    //how many ints added to the secret code 
    //hard coded for now, later during initiate calibration
    //it will set the secret password
    var secretCodeCounter = 3;
    //hard coded for now
    var secretCode = [1, 6, 7];

    var initiateCalibration = function() {
        alert("Look at mouse and click in each of the 9 boxes to calibrate");
        //showhide();
    }

    var compareCodes = function(secretCode, sectorsVisited) {
        for(var i = secretCode.length; i--;) {
          if(secretCode[i] !== sectorsVisited[i]){
            tries++;
            if(tries > 5){
                alert("You have exceded your tries. Now exiting.");
                exit();
            }
            else{
                addedCounter = 0;
                return;
            }
          }
        }
      // match has been found
      alert("Congrats! Match has been found for " + secretCode);
      exit();
    }

    var addToArray = function(sector) {
        if (sectorsVisited[sectorsVisited.length - 1] != sector) {
            sectorsVisited.push(sector);
            addedCounter++;
            toggleStatus();
            alert(sector + " sector added");
            // if the added counter is equal to the true counter
            if(addedCounter == secretCodeCounter){
                compareCodes(secretCode, sectorsVisited);
            }
        }
    }

    var trackSector = function(sector) {
        // reset every value except for the one we're currently one
        for (i = 0; i < 9; i++) {
            if (i != sector - 1) {
                sectorCounters[i] = 0;
            }   
        }
        console.log(sectorCounters);
        // increment the counter
        sectorCounters[sector - 1]++;
        // if it has reached the threshold, add it officially
        if (sectorCounters[sector - 1] > 100) {
            console.log("HERE");
            addToArray(sector);
        }
    }
    
    var classifer = function(x, y){
        console.log(x + " " + y);
        // leftmost column
       if(x < (w/5)){
         if(y < 3*h/8){
           trackSector(1);
         } else if(y < (3*h/4) && y > 3*h/8){
            trackSector(4);
         } else if (y > 3*h/4) {
            trackSector(7);
         }
       }

       // middle column
       if (3*w/5 < x && x < 4*w/5) {
        if(y < 3*h/8){
           trackSector(2);
         } else if(y < (3*h/4) && y > 3*h/8){
            trackSector(5);
         } else if (y > 3*h/4) {
            trackSector(8);
         }
       }

       // rightmost column
       if (4*w/5 < x) {
        if(y < 3*h/8){
           trackSector(3);
         } else if(y < (3*h/4) && y > 3*h/8){
            trackSector(6);
         } else if (y > 3*h/4) {
            trackSector(9);
         }
       }  
    }

window.onload = function() {
    initiateCalibration();
    webgazer.setRegression('ridge') /* currently must set regression and tracker */
        .setTracker('clmtrackr')
        .setGazeListener(function(data, clock) {
        
         if(clock > 5000 && data != null){
            if(first == 0){
                showhide();
                first = 1;
                
            }
            //webgazer.clearGazeListener();
            classifer(data.x, data.y);
         }
         //   console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
         //   console.log(clock); /* elapsed time in milliseconds since webgazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */

    var width = 320;
    var height = 240;
    var topDist = '0px';
    var leftDist = '0px';
    
    var setup = function() {
        var video = document.getElementById('webgazerVideoFeed');
        video.style.display = 'block';
        video.style.position = 'absolute';
        video.style.top = topDist;
        video.style.left = leftDist;
        video.width = width;
        video.height = height;
        video.style.margin = '0px';

        webgazer.params.imgWidth = width;
        webgazer.params.imgHeight = height;

        var overlay = document.createElement('canvas');
        overlay.id = 'overlay';
        overlay.style.position = 'absolute';
        overlay.width = width;
        overlay.height = height;
        overlay.style.top = topDist;
        overlay.style.left = leftDist;
        overlay.style.margin = '0px';

        document.body.appendChild(overlay);

        var cl = webgazer.getTracker().clm;

        // initialize the empty array with zeroes
        function initializeArray() {
            for (i = 0; i < 9; i++) {
                sectorCounters.push(0);
            }
        }

        function drawLoop() {
            requestAnimFrame(drawLoop);
            overlay.getContext('2d').clearRect(0,0,width,height);
            if (cl.getCurrentPosition()) {
                cl.draw(overlay);
            }
        }
        drawLoop();
        initializeArray();
    };

    function checkIfReady() {
        if (webgazer.isReady()) {
            setup();
        } else {
            setTimeout(checkIfReady, 100);
        }
    }
    setTimeout(checkIfReady,100);
};


window.onbeforeunload = function() {
    //webgazer.end(); //Uncomment if you want to save the data even if you reload the page.
    window.localStorage.clear(); //Comment out if you want to save data across different sessions 
}
